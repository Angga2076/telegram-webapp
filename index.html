<!DOCTYPE html>
<html>
<head>
  <title>WebApp Telegram</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Halo dari WebApp Telegram!</h1>
  <p>Tekan tombol untuk kirim data ke bot</p>
  <button onclick="sendData()">Kirim Data</button>

  <script>
    function sendData() {
      Telegram.WebApp.sendData("Halo dari Web App! ðŸ§ ");
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
